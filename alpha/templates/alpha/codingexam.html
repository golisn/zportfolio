{% extends 'alpha/base.html' %}

{% block title %}Coding Exam{% endblock %}

{% block main_area %}
<div class='col-lg-12 p-3'>
    <div class='mb-3 col-lg-12 col-sm-12 text-lg-start'>
        <select class="form-select" aria-label="codingexamlevel">
            <option selected>초보자 문제 난이도 선택</option>
            <option value="1">쉬움</option>
            <option value="2">보통</option>
            <option value="3">어려움</option>
        </select>
    </div>
    <div class='col-lg-12 col-sm-12 text-end'>
        <button class='btn btn-dark float-right' for='codingexamlevel'>선택</button>
    </div>
</div>

{% endblock %}
